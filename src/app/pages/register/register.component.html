<div class="register-bg">
  <div class="register-card">
    <div class="logo-container">
      <img src="/logo-alertavision.png" alt="AlertaVisión" class="logo" />
    </div>
    <div class="register-title">Registrarse</div>
    <form (ngSubmit)="onRegister()">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          placeholder="Nombre"
          required
        />
      </div>

      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          required
        />
      </div>

      <!-- Input teléfono -->
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="telefono"
          name="telefono"
          placeholder="Teléfono"
          required
        />
      </div>

      <div class="input-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          required
        />
        <button type="button" class="eye-btn" (click)="togglePassword()" tabindex="-1">
          <img
            [src]="showPassword ? '/game-icons--semi-closed-eye.svg' : '/pepicons-pop--eye-closed-circle.svg'"
            alt="Ver contraseña"
            class="eye-icon"
          />
        </button>
      </div>

      <button class="register-btn" [disabled]="loading" type="submit">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>

    <div class="login-link">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </div>
  </div>
</div>
