<div class="register-bg">
  <div class="register-card">
    <div class="logo-container">
      <img src="/logo-alertavision.png" alt="AlertaVisión" class="logo" />
    </div>
    <div class="register-title">Registrarse</div>
    
    <form (ngSubmit)="onRegister()">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          placeholder="Nombre completo"
          required
          [disabled]="loading"
        />
      </div>

      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          required
          [disabled]="loading"
        />
      </div>

      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="telefono"
          name="telefono"
          placeholder="Teléfono (ej: 0987654321)"
          required
          [disabled]="loading"
        />
      </div>

      <div class="input-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña (mínimo 6 caracteres)"
          required
          [disabled]="loading"
        />
        <button type="button" class="eye-btn" (click)="togglePassword()" tabindex="-1">
          <img
            [src]="showPassword ? '/game-icons--semi-closed-eye.svg' : '/pepicons-pop--eye-closed-circle.svg'"
            alt="Ver contraseña"
            class="eye-icon"
          />
        </button>
      </div>

      <button class="register-btn" [disabled]="loading || !nombre || !email || !telefono || !password" type="submit">
        <span *ngIf="!loading">Crear cuenta</span>
        <span *ngIf="loading">Registrando...</span>
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>

    <!-- Separador -->
    <div class="divider">
      <span>o regístrate con</span>
    </div>

    <!-- Botón de Google -->
    <button 
      class="google-btn" 
      (click)="onGoogleRegister()"
      [disabled]="loading">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      <span>Continuar con Google</span>
    </button>

    <div class="login-link">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </div>
  </div>
</div>
