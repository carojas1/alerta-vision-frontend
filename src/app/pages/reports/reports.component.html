<div class="reports-container">
  <h1 class="title">Reportes</h1>

  <div class="tabs">
    <button class="tab" [class.active]="activeTab==='diario'" (click)="setTab('diario')">Diario</button>
    <button class="tab" [class.active]="activeTab==='semanal'" (click)="setTab('semanal')">Semanal</button>
    <button class="tab" [class.active]="activeTab==='mensual'" (click)="setTab('mensual')">Mensual</button>
  </div>

  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

  <!-- Diario -->
  <div class="chart-card" *ngIf="activeTab==='diario'">
    <canvas baseChart
      [type]="'bar'"
      [data]="{ labels: barLabels, datasets: barData }"
      [options]="barOptions">
    </canvas>
    <div class="empty" *ngIf="!loading && (!barData[0].data || !barData[0].data.length)">Sin datos en este rango.</div>
  </div>

  <!-- Semanal -->
  <div class="chart-card" *ngIf="activeTab==='semanal'">
    <canvas baseChart
      [type]="'line'"
      [data]="{ labels: lineLabels, datasets: lineData }"
      [options]="lineOptions">
    </canvas>
    <div class="empty" *ngIf="!loading && (!lineData[0].data || !lineData[0].data.length)">Sin datos en este rango.</div>
  </div>

  <!-- Mensual -->
  <div class="chart-card" *ngIf="activeTab==='mensual'">
    <canvas baseChart
      [type]="'doughnut'"
      [data]="{ labels: donutLabels, datasets: donutData }"
      [options]="donutOptions">
    </canvas>
    <div class="empty" *ngIf="!loading && (!donutData[0].data || !donutData[0].data.length)">Sin datos en este rango.</div>
  </div>

  <div class="kpis">
    <div class="kpi">
      <div class="label">Somnolencia promedio</div>
      <div class="value">{{ promedioDia | number:'1.0-1' }}</div>
    </div>
    <div class="kpi">
      <div class="label">Día mayor</div>
      <div class="value">{{ mejorDia | number:'1.0-1' }}</div>
    </div>
    <div class="kpi">
      <div class="label">Día menor</div>
      <div class="value">{{ peorDia | number:'1.0-1' }}</div>
    </div>
  </div>

  <div class="export">
    <input type="email" placeholder="tu@correo.com" [(ngModel)]="email">
    <button (click)="exportarCorreo()" [disabled]="sending">
      {{ sending ? 'Enviando…' : 'Enviar informe' }}
    </button>
    <div class="export-msg" *ngIf="exportMsg">{{ exportMsg }}</div>
  </div>

  <div *ngIf="loading" class="loading">Cargando…</div>
</div>
