<div class="login-bg">
  <div class="login-card">
    <div class="logo-login-container">
      <img src="/logo-alertavision.png" class="logo-login" alt="AlertaVisión" />
    </div>

    <h2 class="login-title">
      Inicia sesión en <span class="login-brand">AlertaVisión</span>
    </h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
      <div class="input-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Correo electrónico"
          required
        />
      </div>

      <div class="input-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          placeholder="Contraseña"
          required
        />
        <button type="button" class="eye-btn" (click)="togglePassword()" tabindex="-1">
          <img
            class="eye-icon"
            [src]="showPassword ? '/game-icons--semi-closed-eye.svg' : '/pepicons-pop--eye-closed-circle.svg'"
            alt="Mostrar/Ocultar"
          />
        </button>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="!email || !password"
      >
        Ingresar
      </button>
    </form>

    <div class="register-link">
      ¿No tienes una cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </div>

    <div class="login-terms">
      Al iniciar sesión, aceptas nuestras
      <a href="#">Condiciones</a> y
      <a href="#">Política de privacidad</a>.<br />
      Podemos enviarte notificaciones.
    </div>
  </div>
</div>
