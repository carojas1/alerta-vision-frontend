<div class="admin-users-container">
  <img src="/logo-alertavision.png" alt="Alerta Visión" class="logo-alertavision" />

  <h1 class="admin-title">Gestión de Usuarios</h1>
  <div class="admin-subtitle">Panel de administración de Alerta Visión</div>

  <div class="tabla-scroll">
    <table class="tabla-usuarios">
      <thead>
        <tr>
          <th>Correo electrónico</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>{{ user.email }}</td>
          <td>{{ user.telefono }}</td>
          <td>
            <span
              [ngClass]="{
                'badge-rol': true,
                'admin': user.rol === 'admin',
                'user': user.rol === 'usuario'
              }"
            >
              {{ user.rol | titlecase }}
            </span>
          </td>
          <td>
            <!-- Enviar SIEMPRE string (no number) -->
            <button
              class="btn-eliminar"
              (click)="eliminarUsuario(user.id!)"
              [disabled]="!user.id"
            >
              <img src="/icons8-trash.svg" alt="Eliminar" class="icon-delete" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
