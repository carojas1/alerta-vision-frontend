<div class="home-container">
  <div class="logo-container">
    <img src="/logo-alertavision.png" class="logo" alt="AlertaVisión" />
  </div>

  <div class="greeting">
    <p>¡Hola <b>{{ userName }}</b>, vamos a conducir juntos!</p>
  </div>

  <section>
    <h2 class="titulo-seccion">Fatiga detectada</h2>
    <div class="tip">Quizás deberíamos descansar un rato</div>
    <div class="bar-bg">
      <div class="bar-fill fatiga" [style.width.%]="fatigaLevel"></div>
    </div>
  </section>

  <section>
    <h2 class="titulo-seccion">Estado</h2>
    <div class="label">Despierto</div>
    <div class="bar-bg">
      <div class="bar-fill despierto" [style.width.%]="despiertoLevel"></div>
    </div>
    <div class="label">Somnoliento</div>
    <div class="bar-bg">
      <div class="bar-fill somnoliento" [style.width.%]="somnolientoLevel"></div>
    </div>
  </section>

  <div class="logout-control">
    <button class="logout-btn" (click)="logout()">
      <span class="logout-icon">⎋</span> Cerrar sesión
    </button>
  </div>
</div>

<nav class="nav-bottom">
  <div class="nav-btn" (click)="goTo('history')">
    <img src="/icon-park--history-query.svg" alt="Alertas" class="nav-icon" />
    <div>Alertas</div>
  </div>
  <div class="nav-btn" (click)="goTo('reports')">
    <img src="/iconoir--reports-solid.svg" alt="Reportes" class="nav-icon" />
    <div>Reportes</div>
  </div>
</nav>
